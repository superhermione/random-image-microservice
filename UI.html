<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image Viewer</title>
    <style>
        body {
            text-align: center;
            padding: 20px;
        }

        #randomImage {
            max-width: 100%;
            height: auto;
            margin-top: 20px;

        }

            padding: 10px 20px;

            cursor: pointer;
        }

    <p id="imageUrl"></p>
